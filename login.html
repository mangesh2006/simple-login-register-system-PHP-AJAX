<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <form action="">
                <div class="input">
                    <input type="text" placeholder="Enter Username" id="login_user" required>
                </div>
                <div class="input">
                    <input type="password" placeholder="Enter Password" id="login_pass" required>
                </div>
            </form>
            <button type="submit" class="btn" onclick="login()">Login</button>
        </div>
        <p>Don't have an account? <a href="signup.html">sign up</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
